{% extends 'base.html' %}

{% block title %} Add Author {% endblock title %}

{% block content %}
{% include 'include/navbarwhite.html' %}

<section class="section-content padding-y bg" >
  <div class="container mt-5 mb-5">

    <div class="row d-flex justify-content-center ">
      <div class="col-8 card p-4">
        <h1 class="text-center h2 mb-4 ">Add Author</h1>
        <form action="{% url 'add_author' %}" method="POST" >
          {% csrf_token %}
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="id_name">Author Name</label>
              {{ form.name }}
            </div>
            
          </div>
          <div class="form-row">
            
            <div class="form-group col-md-6">
              <label for="id_is_available">Active</label>
              {{ form.is_active }}
            </div>
          <div class="text-center">
            <button type="submit" class="btn btn-info">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
