{% extends 'base.html' %}
{% load static  %}
{% block title %} Phone Number {% endblock title %}
{% block content %}
{% include 'include/navbarwhite.html' %}
<section class="" style="background-color: #ffffff;">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center  " >
      <div class="col-lg-12 col-xl-11 my-5">
        <div class="card text-black my-5" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                
                

                
                
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Phone Number</p>
                {% include 'include/alerts.html'%}
                <form class="mx-1 mx-md-4" method="POST" action="   ">
                  {% csrf_token %}

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>

                    <div class="form-outline flex-fill mb-0">
                       <input type="number" id="form3Example4cd" class="form-control" name="phone_number" /> 
                       <label class="form-label" for="form3Example4cd">Phone Number</label>  
                      
                    </div>
                  </div>

                  
                  

                 

                  
                  

                  

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-dark">Submit</button>
                    
                  </div>


                  

                </form>

              </div>
              
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}


{% block script %}

<script>
  function resent_otp(phone_number,uid){
    console.log(phone_number,uid)
    $.ajax({
            url: '{% url "resend_otp" %}',
            data: {
                'uid': uid,
                'phone_number':phone_number,
            },
            dataType: 'json',
            success: function (data) {
                if (data.status) {
                    Swal.fire({
                        position: 'top-end',
                        icon: 'success',
                        title: 'Otp Resend Success fully',
                        showConfirmButton: false,
                        timer: 1500
                    })
                } else {
                    Swal.fire({
                        position: 'top-end',
                        icon: 'warning',
                        title: 'Deactivate Success fully',
                        showConfirmButton: false,
                        timer: 1500
                    })
                }
            }
        });
  }
</script>

{% endblock %}
