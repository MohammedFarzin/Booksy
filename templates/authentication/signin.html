{% extends 'base.html' %}
{% load static  %}
{% block title %} Sign in {% endblock title %}
{% block content %}
{% include 'include/navbarwhite.html' %}
<section class="" style="background-color: #ffffff;">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center  " >
      <div class="col-lg-12 col-xl-11 my-5">
        <div class="card text-black my-5" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                
                <!-- {% if request.GET.command == 'verification' %}
                <div class="container mx-auto alert alert-info text-center" role="alert" >
                Thank you for registering, We have send you an verification email ,please check the [{{request.GET.email }}] to verify
                <br><br>
                
                If you're verified <a href="{% url 'signin' %}">login here</a>
                  
                </div>

                {% else %} -->
                
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>
                {% include 'include/alerts.html'%}
                <form class="mx-1 mx-md-4 d-flex flex-column justify-content-center" method="POST" action="{% url 'signin' %}">
                  {% csrf_token %}


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>

                    <div class="form-outline flex-fill mb-0">
                       <input type="email" id="form3Example4cd" class="form-control" name="email" /> 
                       <label class="form-label" for="form3Example4cd">Email</label>  
                      
                    </div>
                  </div> 

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>

                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4cd" class="form-control" name="password" />
                      <label class="form-label" for="form3Example4cd">Password</label>
                      
                    </div>
                  </div> 

                 

                  <div class="form-check d-flex justify-content-center mb-3">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>
                  

                  <div class="form-check d-flex justify-content-end my-3">
                    <label class="form-check-label" for="form2Example3">
                       <a href="{% url 'forgot_password' %}">Forgot password?</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-2 mb-lg-4">
                    <button type="submit" class="btn btn-dark">Login</button>
                    
                  </div>

                    <p class="text-center">Or <p></p>
                  
                  
                  

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <a href="{% url 'phone_number_page' %}" class="btn btn-dark">Login with OTP </a>
                    
                  </div>


                  <div class="form-check d-flex justify-content-start my-3">
                    <label class="form-check-label" for="form2Example3">
                       Not have an account? <a href="{% url 'signup' %}">Signup here</a>
                    </label>
                  </div>

                </form>

              </div>
              <!-- {% endif %} -->
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
